<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./clock.css">
    <title>clock alarm</title>
</head>
<body>
    <div class="container">
        <img src="./asset/image/10577619_142.jpg" alt="clock" width="200px" height="200px">
        <h1>16:50:33</h1>
        <div class="content">
            <div class="controls">
                <select class="select-items">
                    <option value="Hour" selected hidden>Hour</option>
                    

                </select>
            </div>
            <div class="controls">
                <select class="select-items">
                    <option value="Minute" selected hidden>Minute</option>

                </select>
            </div>
        </div>
        <button>Set Alarm</button>    

    </div>
    <script src="./clock.js"></script>
</body>
</html>
